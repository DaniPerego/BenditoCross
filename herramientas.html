<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bendito Cross - Funcional Gym</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="nav_logo">
                <span>Bendito Cross</span>
                <span><p>Funcional Gym</p></span>
            </div>
            <div class="nav_items" id="_items">
                <a href="index.html">Inicio</a>
                <a href="#nosotros">Nosotros</a>
                <a href="herramientas.html">Herramientas</a>
                <a href="login">Ingresar</a>
            </div>
            <div class="nav_toggle" id="_toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <div class="clock-container">
        <div class="clock" id="clock"></div>
    </div>
    <div class="content">
        <div class="rm-calculator">
            <h2>Calculadora de RM</h2>
            <div class="calculator">
                <label for="exercise">Ejercicio:</label>
                <select id="exercise">
                    <option value="BSquat">Back Squat</option>
                    <object data="FSquat" type=""></object>
                    <option value="Deadlift">Deadlift</option>
                    <option value="Bench Press">Bench Press</option>
                    <option value="Shoulder Press">Shoulder Press</option>
                    <option value="Pull-ups">Pull-ups</option>
                    <option value="Push-ups">Push-ups</option>
                    <option value="Burpees">Burpees</option>
                    <option value="Box Jumps">Box Jumps</option>
                    <!-- Agrega más opciones de ejercicios según sea necesario -->
                </select>
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight">
                <button id="calculate">Calcular</button>
                <div id="result"></div>
            </div>
        </div>

        <div class="stopwatch-container">
            <h2>Cronómetro</h2>
            <div class="stopwatch" id="stopwatch">00:00:00.000</div>
            <div class="timer">
                <!-- <div class="input-group">
                    <label for="hours">Horas:</label>
                    <input type="number" id="hours" min="0" max="23">
                </div>
                <div class="input-group">
                    <label for="minutes">Minutos:</label>
                    <input type="number" id="minutes" min="0" max="59">
                </div>
                <div class="input-group">
                    <label for="seconds">Segundos:</label>
                    <input type="number" id="seconds" min="0" max="59">
                </div> -->
                <button id="start">Iniciar</button>
                <button id="reset">Reiniciar</button>
            </div>
        </div>
    </div>

    <audio id="alarm-sound" src="huawei-bongo-ringtones.mp3"></audio>
   
    <script src="script.js"></script>

</body>
</html>
